<section class="h-100 h-screen flex flex-col bg-black text-white chat-container">
  <div class="h-full overflow-auto p-4 md:p-10">
    <div class="flex items" id="toView">
      <div class="mr-3 min-w-12 min-h-12 max-w-12 max-h-12 item-icon">
        <img class="w-full rounded-full" src="./static/img/bot.png" alt="">
      </div>
      <div class="flex flex-col max-w-sm items-start">
        <span class="bg-white bg-opacity-25 rounded-lg p-3 mb-3 item-text xl:text-xl">The year is 2020.</span>
      </div>
    </div>
    <div class="flex justify-end items" id="userAnswer">
      <div class="flex flex-col max-w-sm items-end item-text">
        <span class="bg-white bg-opacity-25 rounded-lg p-3 mb-3 xl:text-xl" id="replaceText">I'm writing a lot of text so you would be fooled by me, but this isn't bad</span>
      </div>
      <div class="ml-3 min-w-12 min-h-12 max-w-12 max-h-12 item-icon">
        <span class="w-full h-full bg-white items-center flex text-black justify-center rounded-full font-bold">U</span>
      </div>
    </div>
    <div class="flex items" id="autoFilling">
      <div class="mr-3 min-w-12 min-h-12 max-w-12 max-h-12 item-icon">
        <img class="w-full rounded-full" src="./static/img/bot.png" alt="">
      </div>
      <div class="flex flex-col max-w-sm items-start xl:text-xl" id="fillingParagraphs">
        
      </div>
    </div>
  </div>
  <div class="m-4 md:m-10 border border-white rounded-lg flex" id="inputs_functions">
    <input class="placeholder-white bg-transparent focus:outline-none py-2 px-4 block w-full placeholder-opacity-25 appearance-none leading-normal xl:text-xl" id="messageInput" type="text" placeholder="Message Startupy">
    <span id="sendmessage" class="whitespace-no-wrap p-3 text-white text-opacity-25 text-button xl:text-xl">PRESS ENTER</span>
    <span id="skipmessage" class="whitespace-no-wrap p-3 text-white text-opacity-25 text-button xl:text-xl enter-text removed">SKIP</span>
  </div>
  <div class="m-4 md:m-10 flex" id="inputs_functions_mobile">
    <span id="skipmessage_mobile" class="whitespace-no-wrap p-3 text-white text-opacity-25 text-button xl:text-xl enter-text" style="float: right;">SKIP</span>
  </div>
</section>
